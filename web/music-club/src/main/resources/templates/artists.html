{% extends "templates/base.html" %}
{% block title %}Artists - Music Club{% endblock %}
{% block content %}
<h2>Artists</h2>
{% if artists is empty %}
<p>No artists in database!</p>
{% else %}
<ul>
{% for artist in artists %}
  <li><a href="/artists/{{ artist.id }}">{{ artist.name }}</a></li>
{% endfor %}
</ul>
{% endif %}
<nav>
  <ul>
    <li><a role="button" href="/">Home</a></li>
  </ul>
</nav>
{% endblock %}
